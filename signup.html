<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <!--Logo-->
      <div class="logo">
        <a href="index.html">
          <img src="image/Logo.png" alt="Logo" />
        </a>
      </div>

      <!--Navigator-->
      <nav class="header-navigation">
        <ul>
          <li>
            <a href="how-it-work.html" class="how-it-work-before"
              >How it works</a
            >
          </li>
          <li><a href="login.html" class="login">Log in</a></li>
          <li><a href="signup.html" class="signup">Sign up</a></li>
        </ul>
      </nav>
    </header>

    <main class="form">
      <form method="post" action="signup.php">
        <fieldset>
          <legend>Are you a freelancer or a client?</legend>

          <div class="form-group signup-form">
            <div class="signup-box">
              <label for="radio" class="signup-label">
                <div class="radio-content">
                  <p>&#x1F64B;&#x200D;&#x2642;&#xFE0F;</p>
                  <input
                    type="radio"
                    name="user_type"
                    value="client"
                    class="signup-input"
                  />
                </div>
                <div class="radio-text">
                  <span class="label-text"
                    >I’m a client, hiring for a project</span
                  >
                </div>
              </label>
            </div>
            <div class="signup-box">
              <label for="radio" class="signup-label">
                <div class="radio-content">
                  <p>&#x1F468;&#x200D;&#x1F4BB;</p>
                  <input
                    type="radio"
                    name="user_type"
                    value="freelancer"
                    class="signup-input"
                  />
                </div>
                <div class="radio-text">
                  <span class="label-text"
                    >I’m a freelancer, looking for work</span
                  >
                </div>
              </label>
            </div>
          </div>

          <div class="form-group form-btn-row signup-btn">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </fieldset>
      </form>
    </main>
    <script>
      const userTypeRadio = document.getElementsByName("user_type");

      for (let i = 0; i < userTypeRadio.length; i++) {
        userTypeRadio[i].addEventListener("change", function () {
          const userType = this.value;
          const submitButton = document.querySelector('button[type="submit"]');
          if (userType === "freelancer") {
            submitButton.innerText = "Submit as Freelancer";
          } else if (userType === "client") {
            submitButton.innerText = "Submit as Client";
          }
        });
      }
    </script>
    <footer>
      <div class="footer-links">
        <a href="index.html">Home</a>
        <a href="how-it-work.html">How it works</a>
      </div>
      <p>© 2023 Freelance System. All rights reserved.</p>
    </footer>
  </body>
</html>
